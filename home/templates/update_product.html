{% extends "base.html" %}
{% block content %}
<h1>Update Product</h1>
    <form action="/update/{{product_id}}/" method="POST">
        {% csrf_token %}  <label for="title">Title:</label>
        <input type="hidden" name="id" value={{product.id}}>
        <input type="text" name="title" id="title" value={{product.title}} required>
        <br><br>        
        <label for="product_type">Product Type:</label>
        <input type="text" name="product_type" id="product_type" required value={{product.productType}}>
        <br><br>
        <label for="vendor">Vendor:</label>
        <input type="text" name="vendor" id="vendor" value={{product.vendor}} required>
        <br><br>
        <button type="submit">Update Product</button>
    </form>
        {% if success %}  <p>Product Update successfully!</p>
        {% endif %}
{% endblock %}
